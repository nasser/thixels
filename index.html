    <script type="application/wisp">
        (ns thixels (:require [wisp.compiler :as compiler]))
        (set! window.exports window)
        (set! window.wisp compiler)

        (defmacro forl [[idx from to] & body]
        `(loop [~idx ~from]
            ~@body
            (when (< ~idx ~to)
            (recur (inc ~idx)))))

        (defmacro cyc [speed & clauses]
        `(case (mod (int (/ f ~speed))
                    ~(count clauses))
            ~@(mapcat (fn [clause i]
                        [i clause])
                    clauses
                    (range 1000))
            nil))
        nil
      </script>
